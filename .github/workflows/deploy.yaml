name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get

      # HAPUS GENERATE LOCALE (KARENA SUDAH KITA UPLOAD MANUAL)

      # Tetap jalankan Build Runner untuk Riverpod (Wajib)
      - name: Run Build Runner
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Web
        # Pastikan nama repo benar: /portfolio_mochtar/
        run: flutter build web --release --web-renderer html --base-href "/portfolio_mochtar/"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web