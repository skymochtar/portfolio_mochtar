name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: true
          
      - name: Install dependencies
        run: flutter pub get

      - name: Code generation (Localization)
        run: |
          dart run easy_localization:generate -S assets/translations -f json -O lib/src/localization/generated -o locale_json.g.dart

      - name: Set base-href
        id: set_base_href
        run: echo "base_href=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT

      - name: Build Web
        run: flutter build web --release --web-renderer html --base-href "${{ steps.set_base_href.outputs.base_href }}"

      - name: Deploy to gh-pages branch
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build/web